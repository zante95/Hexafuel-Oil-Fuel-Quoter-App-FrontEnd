<!DOCTYPE html>
<html>
    
<head>
	<title>Register | Hexafuel Oil</title>

	<link rel="shortcut icon" type="image/x-icon" href="../static/images/logo-simple.png" />
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">

	<link rel="stylesheet" href="../static/css/login.css">

</head>
<body>
	<div class="container h-100">
		
		<div class="text-center logo_container">
			<img src="../static/images/logo.png" id="logo" class="rounded" height="200" width="200">
		</div>

		<div class="d-flex justify-content-center h-50">

			<div class="user_card">
				<div class="d-flex justify-content-center">

					<h3 id="form-title">REGISTER ACCOUNT</h3>
				</div>
				<div class="d-flex justify-content-center form_container">

					<form method="POST" action="">
						
						<div class="input-group mb-3">
							<div class="input-group-append">
								<span class="input-group-text"><i class="fas fa-user"></i></span>
							</div>
							
							<input type="text" name="username" class="form-control">
						</div>

						<div class="input-group mb-2">
							<div class="input-group-append">
								<span class="input-group-text"><i class="fas fa-envelope-square"></i></span>
							</div>
							
							<input type="text" name="email" class="form-control">
						</div>

						<div class="input-group mb-2">
							<div class="input-group-append">
								<span class="input-group-text"><i class="fas fa-key"></i></span>
							</div>

							<input type="text" name="password1" class="form-control">
						</div>

						<div class="input-group mb-2">
							<div class="input-group-append">
								<span class="input-group-text"><i class="fas fa-key"></i></span>
							</div>
							
							<input type="text" name="password2" class="form-control">
						</div>

				   		<div class="d-flex justify-content-center mt-3">
				 			<input class="btn login_btn" type="submit" value="Register Account">
				   		</div>

					</form>
				</div>

					<p id="errors" hidden>Username, email, password, repeat password criteria are not met! Please check again.</p>	
				
				<div class="mt-4">
					<div class="d-flex justify-content-center links">
						Already have an account? <a href="" class="ml-2">Login</a>
					</div>
				</div>
			</div>
		</div>
	</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script>

	//Query All input fields
	var form_fields = document.getElementsByTagName('input')
	form_fields[0].placeholder='Username..';
	form_fields[1].placeholder='Email..';
	form_fields[2].placeholder='Enter password...';
	form_fields[3].placeholder='Re-enter Password...';


	for (var field in form_fields){	
		form_fields[field].className += ' form-control'
	}
</script>

</body>
</html>
