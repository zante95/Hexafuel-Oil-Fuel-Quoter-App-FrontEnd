<!DOCTYPE html>
<html>
<head>
	<meta charset='utf-8'>
	<meta http-equiv='X-UA-Compatible' content='IE=edge'>
	<meta name='viewport' content='width=device-width, initial-scale=1'>

	<title>Profile Management | Hexafuel Oil</title>

	<link rel="shortcut icon" type="image/x-icon" href="../static/images/logo-simple.png" />
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">

	<link rel='stylesheet' type='text/css' media='screen' href='../static/css/login.css'>

	<style>
		.profile-pic{
			max-width: 200px;
			max-height:200px;
			margin: 0 auto;
			border-radius: 50%;
		}
	</style>
</head>
<body>
	
	<br>
	<div class="row">
		<div class="col-md-3">
			<div class="card card-body profile-change-card-side">
				<a class="btn btn-primary form-control" href=""> &#8592; Back to Dashboard / Fuel Quote Form</a>
				<hr>
				<h3 style="text-align: center">Account Settings</h3>
				<hr>
				<img class="profile-pic" src="../static/images/profile1.png" >
			
			</div>
		</div>
		<div class="col-md-9">
			<div class="card card-body profile-change-card">
				
				<form method="POST" action="" enctype="multipart/form-data">
				
					<div class="input-group mb-2">
						<div class="input-group-append">
							<span class="input-group-text"><i class="fas fa-user"></i></span>
						</div>
						
						<input type="text" name="firstname" class="form-control">
					</div>

					<div class="input-group mb-2">
						<div class="input-group-append">
							<span class="input-group-text"><i class="fas fa-user"></i></span>
						</div>
						
						<input type="text" name="lastname" class="form-control">
					</div>

					<div class="input-group mb-2">
						<div class="input-group-append">
							<span class="input-group-text"><i class="fas fa-address-card"></i></span>
						</div>
						
						<input type="text" name="company" class="form-control">
					</div>

					<div class="input-group mb-2">
						<div class="input-group-append">
							<span class="input-group-text"><i class="fas fa-map-marker-alt"></i></span>
						</div>
						
						<input type="text" name="address" class="form-control">
					</div>

					<div class="input-group mb-2">
						<div class="input-group-append">
							<span class="input-group-text"><i class="fas fa-building"></i></span>
						</div>
						
						<input type="text" name="city" class="form-control">
					</div>

					<div class="input-group mb-2">
						<div class="input-group-append">
							<span class="input-group-text"><i class="fas fa-map"></i></span>
						</div>
						
						<input type="text" name="state" class="form-control">
					</div>

					<div class="input-group mb-2">
						<div class="input-group-append">
							<span class="input-group-text"><i class="fas fa-map"></i></span>
						</div>
						
						<input type="text" name="zipcode" class="form-control">
					</div>

					<div class="input-group mb-2">
						<div class="input-group-append">
							<span class="input-group-text"><i class="fas fa-envelope-square"></i></span>
						</div>
						
						<input type="text" name="email" class="form-control">
					</div>

					<div class="input-group mb-2">
						<div class="input-group-append">
							<span class="input-group-text"><i class="fas fa-key"></i></span>
						</div>

						<input type="text" name="password1" class="form-control">
					</div>

					<div class="input-group mb-2">
						<div class="input-group-append">
							<span class="input-group-text"><i class="fas fa-key"></i></span>
						</div>
						
						<input type="text" name="password2" class="form-control">
					</div>
			
				<input class="btn btn-primary" type="submit" name="Update Information" value="Update Information">
				</form>
			</div>
		</div>
	</div>
</body>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

<script>

	//Query All input fields
	var form_fields = document.getElementsByTagName('input')
	form_fields[0].placeholder='First Name..';
	form_fields[1].placeholder='Last Name..';
	form_fields[2].placeholder='Company..';
	form_fields[3].placeholder='Address..';
	form_fields[4].placeholder='City..';
	form_fields[5].placeholder='State..';
	form_fields[6].placeholder='ZIP code..';
	form_fields[7].placeholder='Email..';
	form_fields[8].placeholder='Enter password...';
	form_fields[9].placeholder='Re-enter Password...';


	for (var field in form_fields){	
		form_fields[field].className += ' form-control'
	}
</script>

</html>
