			max-width: 200px;
			max-height:200px;
			margin: 0 auto;

<body>

	<!-- Navbar -->

	<nav class="navbar navbar-expand-lg navbar-light bg-light">
		<a class="navbar-brand" href="#">
		  <img src="../static/images/logo-simple.png" id="logo-nav">

		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
		  <span class="navbar-toggler-icon"></span>
		</button>
	  
		<div class="collapse navbar-collapse" id="navbarSupportedContent">
		  <ul class="navbar-nav mr-auto">
			<li class="nav-item">
			  <a class="nav-link" href="fuel_quote.html">Fuel Quote Form</a>

			<li class="nav-item">

	</nav>

	<!-- Navbar ends-->

	<br>
	<div class="row">
		<div class="col-md-3">
			<div class="card card-body profile-change-card-side">
				<a class="btn btn-primary form-control" href=""> &#8592; Back to Dashboard / Fuel Quote Form</a>
				<hr>
				<h3 style="text-align: center">Account Settings</h3>
				<hr>
				<img class="profile-pic" src="../static/images/profile1.png" >
			
			</div>
		</div>
		<div class="col-md-9">
			<div class="card card-body profile-change-card">
				
				<form method="POST" action="" enctype="multipart/form-data" name="profile-form" onsubmit="return validateForm()">
				
					<div class="input-group mb-2">
						<div class="input-group-append">
							<span class="input-group-text"><i class="fas fa-user"></i></span>
						</div>
						
						<input type="text" name="fullname" class="form-control" required>
					</div>

					<div class="input-group mb-2">
						<div class="input-group-append">
							<span class="input-group-text"><i class="fas fa-map-marker-alt"></i></span>
						</div>
						
						<input type="text" name="address1" class="form-control" required>
					</div>

					<div class="input-group mb-2">
						<div class="input-group-append">
							<span class="input-group-text"><i class="fas fa-map-marker-alt"></i></span>
						</div>
						
						<input type="text" name="address2" class="form-control">
					</div>

					<div class="input-group mb-2">
						<div class="input-group-append">
							<span class="input-group-text"><i class="fas fa-building"></i></span>
						</div>
						
						<input type="text" name="city" class="form-control">
					</div>

					<div class="input-group mb-2">
						<div class="input-group-append">
							<span class="input-group-text"><i class="fas fa-map"></i></span>
						</div>
						
						<input type="text" name="state" class="form-control">
					</div>

					<div class="input-group mb-2">
						<div class="input-group-append">
							<span class="input-group-text"><i class="fas fa-map"></i></span>
						</div>
						
						<input type="text" name="zipcode" class="form-control">
					</div>

					<div class="input-group mb-2">
						<div class="input-group-append">
							<span class="input-group-text"><i class="fas fa-envelope-square"></i></span>
						</div>
						
						<input type="text" name="email" class="form-control">
					</div>

					<div class="input-group mb-2">
						<div class="input-group-append">
							<span class="input-group-text"><i class="fas fa-key"></i></span>
						</div>

						<input type="text" name="password1" class="form-control">
					</div>

					<div class="input-group mb-2">
						<div class="input-group-append">
							<span class="input-group-text"><i class="fas fa-key"></i></span>
						</div>
						
						<input type="text" name="password2" class="form-control">
					</div>
			
				<input class="btn btn-primary" type="submit" name="Update Information" value="Update Information">
				</form>
			</div>
		</div>
	</div>
</body>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

<script>

	//Query All input fields
	var form_fields = document.getElementsByTagName('input')
	form_fields[0].placeholder='Full Name..';
	form_fields[1].placeholder='Address 1..';
	form_fields[2].placeholder='Address 2..';
	form_fields[3].placeholder='City..';
	form_fields[4].placeholder='State..';
	form_fields[5].placeholder='ZIP code..';
	form_fields[6].placeholder='Email..';
	form_fields[7].placeholder='Enter password...';
	form_fields[8].placeholder='Re-enter Password...';


	for (var field in form_fields){	
		form_fields[field].className += ' form-control'
	}

	function validateForm(){
		var fullnameIsValid = document.forms["profile-form"]["fullname"].value;
		var address1IsValid = document.forms["profile-form"]["address1"].value;
		var address2IsValid = document.forms["profile-form"]["address2"].value;

          if (fullnameIsValid.length < 1 || fullnameIsValid.length > 50) {
            alert("Please enter your full name and make sure it does not exceed beyond 50 characters.");
            return false;
		  }

		  if (address1IsValid.length < 1 || address1IsValid.length > 100) {
            alert("Please enter your address line 1 and make sure it does not exceed beyond 100 characters.");
            return false;
		  }

		  if (address2IsValid.length > 100) {
            alert("Please make sure your address line 2 does not exceed beyond 100 characters.");
            return false;
		  }
	}
</script>

</html>
